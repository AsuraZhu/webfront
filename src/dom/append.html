    <!-- 
        append 和 appendChild区别   appendChild只能添加Node对象 

     -->
     <script>
         // appendChild   只能接受node对象 
         let appC = document.querySelector("body").appendChild(document.createElement("div"))
         // append 可以接受domString 也可以接受 Node   
         document.querySelector.append("zmm") 
         document.querySelector.append(document.createElement("div"))
